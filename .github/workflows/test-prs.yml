# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on PR to main
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      - name: "Retrieve dependencies"
        run: |
          echo $PYTHONPATH
          pip install -r requirements.txt
      - name: "Test Marshall's assignments"
        if: ${{ github.head_ref == 'marshall-assignments' }}
        run: python marshall_solutions/two_sum_impl.py
      - name: "Test Ronan's assignments"
        if: ${{ github.head_ref == 'ronan-assignments' }}
        run: python ronan_solutions/two_sum_impl.py
      - name: Run project tests
        run: pytest
